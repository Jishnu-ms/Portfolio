<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 class="he">CALCULATOR</h1>
        <div class="main-body">
            <div class="calc">
                <div class="screen">
                    <input type="text" id="dis">
                    
                </div>
                <div class="buttons">
                    <div class="row1">
                    <button onclick="press(7)" class="but" >7</button>
                    <button onclick="press(8)" class="but" >8</button>
                    <button onclick="press(9)" class="but" >9</button>
                    <button onclick="press('/')" class="but" >/</button>
                    </div>
                    <div class="row2">
                        <button onclick="press(4)" class="but" >4</button>
                        <button onclick="press(5)" class="but" >5</button>
                        <button onclick="press(6)" class="but" >6</button>
                        <button onclick="press('*')" class="but" >X</button>
                        </div>
                    <div class="row3">
                        <button onclick="press(1)" class="but" >1</button>
                        <button onclick="press(2)" class="but" >2</button>
                        <button onclick="press(3)" class="but" >3</button>
                        <button onclick="press('-')" class="but" >-</button>
                        </div>
                    <div class="row4">
                        <button onclick="press(0)" class="but" >0</button>
                        <button onclick="press('.')" class="but" >.</button>
                        <button onclick="C()" class="but" >C</button>
                        <button onclick="press('+')" class="but" >+</button>
                        </div>
                    <div class="row5">
                        <button onclick="press('%')" class="butt" >%</button>
                        <button onclick="result()" class="butt" >=</button>
                        </div>          
               
                </div>
            </div>
        </div>

    </body>

</html>
